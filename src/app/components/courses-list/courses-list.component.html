<ul>
  <app-course-item
    *ngFor="let course of courses; trackBy: trackByCourseId"
    [course]="course"
    (deletedCourse)="onDeletedCourse($event)"
  >
  </app-course-item>
</ul>
<p-card styleClass="load-more-block">
  <button type="button" (click)="loadMoreCourses($event)">Load more</button>
</p-card>
