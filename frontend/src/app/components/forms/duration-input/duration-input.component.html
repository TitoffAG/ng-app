<label>
  <h4>{{ 'PAGES.EDIT_COURSE_PAGE.DURATION' | translate }}:</h4>
  <input
    type="number"
    pInputText
    pKeyFilter="pint"
    placeholder="Enter length"
    [(ngModel)]="value"
    (blur)="onTouched()"
    required
  />
</label>
<span class="total-duration">{{ value | courseDuration }}</span>
