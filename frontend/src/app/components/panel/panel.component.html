<div class="panel-top">
  <span class="ui-float-label search">
    <input
      id="float-input"
      type="search"
      size="30"
      pInputText
      [formControl]="search"
    />
    <label for="float-input">Text to search</label>
  </span>
</div>

<div class="panel-bottom">
  <p-button
    styleClass="primary-button"
    label="Add course"
    (onClick)="addCourse()"
  >
    <fa-icon class="button-icon" [icon]="faPlus"></fa-icon>
  </p-button>
</div>
