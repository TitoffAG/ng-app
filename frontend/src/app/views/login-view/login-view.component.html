<p-card styleClass="login-page">
  <p-header>
    <h2>{{ 'PAGES.LOGIN_PAGE.PAGE_TITLE' | translate }}</h2>
  </p-header>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      <h4>{{ 'PAGES.LOGIN_PAGE.EMAIL' | translate }}:</h4>
      <input
        type="email"
        placeholder="Enter e-mail"
        pInputText
        formControlName="login"
        required
      />
    </label>
    <label>
      <h4>{{ 'PAGES.LOGIN_PAGE.PASSWORD' | translate }}:</h4>
      <input
        type="password"
        placeholder="Enter password"
        pPassword
        formControlName="password"
        required
      />
    </label>
    <div class="form-footer">
      <a [routerLink]="['/', loginLink]"
        >{{ 'PAGES.LOGIN_PAGE.FORGOT_PASSWORD' | translate }}?</a
      >
      <p-button
        type="submit"
        label="{{ 'PAGES.LOGIN_PAGE.LOGIN_BUTTON' | translate }}"
        [disabled]="loginForm.invalid"
      >
      </p-button>
    </div>
  </form>
</p-card>
